<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadhan 2022</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="background.jpg" alt="">
        <div class="text">
            <h1>RAMADHAN COMING 2022</h1>
            <div class="count">
                <div class="days">
                    <h3>00</h3>
                    <h4>DAYS</h4>
                    <div class="bar">
                        <div class="percentage" id="days"></div>
                    </div>
                </div>
                <div class="hours">
                    <h3>00</h3>
                    <h4>HOURS</h4>
                    <div class="bar">
                        <div class="percentage" id="hours"></div>
                    </div>
                </div>
                <div class="minutes">
                    <h3>00</h3>
                    <h4>MINUTES</h4>
                    <div class="bar">
                        <div class="percentage" id="minutes"></div>
                    </div>
                </div>
                <div class="seconds">
                    <h3>00</h3>
                    <h4>SECONDS</h4>
                    <div class="bar">
                        <div class="percentage" id="seconds"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
