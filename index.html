<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadhan 2022</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="background.jpg" alt="">
        <div class="text">
            <h1>RAMADHAN COMING 2022</h1>
            <div class="count">
                <div class="box">

                    <svg class="progress-ring" height="200" width="200">
                        <circle 
                            class="progress-ring__circle"
                            id="days"
                            stroke="white"
                            stroke-width="4"
                            fill="transparent"
                            r="92"
                            cx="100"
                            cy="100"
                        />
                        
                    </svg>
                    <div class="days data-text">
                        <h3>00</h3>
                        <h4>DAYS</h4>
                    </div>
                </div>
                <div class="box">

                    <svg class="progress-ring" height="200" width="200">
                        <circle 
                            class="progress-ring__circle"
                            id="hours"
                            stroke="white"
                            stroke-width="4"
                            fill="transparent"
                            r="92"
                            cx="100"
                            cy="100"
                        />
                        
                    </svg>
                    <div class="hours data-text">
                        <h3>00</h3>
                        <h4>HOURS</h4>
                    </div>
                </div>
                <div class="box">

                    <svg class="progress-ring" height="200" width="200">
                        <circle 
                            class="progress-ring__circle"
                            id="minutes"
                            stroke="white"
                            stroke-width="4"
                            fill="transparent"
                            r="92"
                            cx="100"
                            cy="100"
                        />
                        
                    </svg>
                    <div class="minutes data-text">
                        <h3>00</h3>
                        <h4>MINUTES</h4>
                    </div>
                </div>

                <div class="box">

                    <svg class="progress-ring" height="200" width="200">
                        <circle 
                            class="progress-ring__circle"
                            id="seconds"
                            stroke="white"
                            stroke-width="4"
                            fill="transparent"
                            r="92"
                            cx="100"
                            cy="100"
                        />
                        
                    </svg>
                    <div class="seconds data-text">
                        <h3>00</h3>
                        <h4>SECONDS</h4>
                    </div>
                </div>
               
            </div>
        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
